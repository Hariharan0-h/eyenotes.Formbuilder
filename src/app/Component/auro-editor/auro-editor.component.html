<form [formGroup]="documentForm" class="form-container">
  <!-- FORM FIELDS SECTION -->
  <div class="form-row">
    <div class="form-group">
      <label for="purpose">Purpose:</label>
      <select id="purpose" class="form-control" formControlName="purpose">
        <option value="purpose1">Surgery Consent Form</option>
        <option value="purpose2">Registration</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter Name" />
    </div>

    <div class="form-group">
      <label for="formNumber">Form Number:</label>
      <input type="text" id="formNumber" class="form-control" formControlName="formNumber" placeholder="Enter Form Number" />
    </div>

    <div class="form-group">
      <label for="language">Language:</label>
      <select id="language" class="form-control" formControlName="language">
        <option value="english">English</option>
        <option value="tamil">Tamil</option>
        <option value="hindi">Hindi</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Layout:</label>
      <select id="category" class="form-control" formControlName="pagelayout">
        <option value="portrait">Portrait</option>
        <option value="horizontal">Landscape</option>
      </select>
    </div>

    <div class="form-group">
      <label for="paperSize">Paper size:</label>
      <input type="text" id="paperSize" class="form-control" formControlName="paperSize" placeholder="Enter paper size" />
    </div>

    <!-- Margin Fields -->
    <div class="form-group">
      <label>Margins (in cm):</label>
      <div class="form-row">
        <div class="col">
          <label for="marginTop">Top:</label>
          <input type="number" id="marginTop" class="form-control" formControlName="marginTop" step="0.01" />
        </div>
        <div class="col">
          <label for="marginBottom">Bottom:</label>
          <input type="number" id="marginBottom" class="form-control" formControlName="marginBottom" step="0.01" />
        </div>
      </div>
      <div class="form-row mt-2">
        <div class="col">
          <label for="marginLeft">Left:</label>
          <input type="number" id="marginLeft" class="form-control" formControlName="marginLeft" step="0.01" />
        </div>
        <div class="col">
          <label for="marginRight">Right:</label>
          <input type="number" id="marginRight" class="form-control" formControlName="marginRight" step="0.01" />
        </div>
      </div>
    </div>
  </div>

  <!-- AURO EDITOR SECTION -->
  <div class="auro-editor">
    <!-- Header -->
    <header>
      <div class="header-title">
        <h2>Auro Editor <span class="version">Text Editor</span></h2>
      </div>
      <div class="header-actions">
        <button class="btn secondary" (click)="showExportModal = true; updateExportDetails()">
          <i class="fas fa-file-export"></i> Export
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
      <!-- Toolbar -->
      <div class="toolbar">
        <!-- Text Formatting -->
        <div class="toolbar-group">
          <button class="toolbar-btn" [class.active]="isBold" (click)="toggleBold()">
            <i class="fas fa-bold"></i>
          </button>
          <button class="toolbar-btn" [class.active]="isItalic" (click)="toggleItalic()">
            <i class="fas fa-italic"></i>
          </button>
          <button class="toolbar-btn" [class.active]="isUnderlined" (click)="toggleUnderline()">
            <i class="fas fa-underline"></i>
          </button>
        </div>
        
        <!-- List Controls -->
        <div class="toolbar-group">
          <button class="toolbar-btn" (click)="toggleOrderedList()">
            <i class="fas fa-list-ol"></i>
          </button>
          <button class="toolbar-btn" (click)="toggleUnorderedList()">
            <i class="fas fa-list-ul"></i>
          </button>
          <button class="toolbar-btn" (click)="indent()">
            <i class="fas fa-indent"></i>
          </button>
          <button class="toolbar-btn" (click)="outdent()">
            <i class="fas fa-outdent"></i>
          </button>
        </div>
        
        <!-- Insert Objects -->
        <div class="toolbar-group">
          <button class="toolbar-btn" (click)="openImageModal()">
            <i class="fas fa-image"></i> Insert Image
          </button>
          <button class="toolbar-btn" (click)="openTableModal()">
            <i class="fas fa-table"></i> Insert Table
          </button>
        </div>
        
        <!-- Color Picker -->
        <div class="toolbar-group">
          <div class="color-picker">
            <div class="color-display" [style.background-color]="currentColor"></div>
            <span>Color</span>
            <input #colorInput type="color" [value]="currentColor" (input)="setColor($event)" style="opacity: 0; position: absolute;">
            <button class="toolbar-btn" (click)="colorInput.click()">
              <i class="fas fa-palette"></i>
            </button>
          </div>
        </div>
        
        <!-- Font Properties -->
        <div class="toolbar-group">
          <div class="font-select">
            <span>Size</span>
            <select [value]="currentFontSize" (change)="setFontSize($event)">
              <option value="10">10px</option>
              <option value="12">12px</option>
              <option value="14">14px</option>
              <option value="16">16px</option>
              <option value="18">18px</option>
              <option value="20">20px</option>
              <option value="24">24px</option>
              <option value="32">32px</option>
              <option value="48">48px</option>
            </select>
          </div>
          
          <div class="font-select">
            <span>Font</span>
            <select [value]="currentFontFamily" (change)="setFontFamily($event)">
              <option value="Inter">Inter</option>
              <option value="Arial">Arial</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Georgia">Georgia</option>
              <option value="Montserrat">Montserrat</option>
            </select>
          </div>
        </div>
        
        <!-- Text Alignment -->
        <div class="toolbar-group">
          <button class="toolbar-btn" [class.active]="currentAlignment === 'left'" (click)="setAlignment('left')">
            <i class="fas fa-align-left"></i>
          </button>
          <button class="toolbar-btn" [class.active]="currentAlignment === 'center'" (click)="setAlignment('center')">
            <i class="fas fa-align-center"></i>
          </button>
          <button class="toolbar-btn" [class.active]="currentAlignment === 'right'" (click)="setAlignment('right')">
            <i class="fas fa-align-right"></i>
          </button>
          <button class="toolbar-btn" [class.active]="currentAlignment === 'justify'" (click)="setAlignment('justify')">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        
        <!-- History Controls -->
        <div class="toolbar-group">
          <button class="toolbar-btn" (click)="undo()" title="Undo (Ctrl+Z)">
            <i class="fas fa-undo"></i> Undo
          </button>
          <button class="toolbar-btn" (click)="redo()" title="Redo (Ctrl+Y)">
            <i class="fas fa-redo"></i> Redo
          </button>
        </div>
      </div>
      
      <!-- Editor Canvas -->
      <div class="canvas-container">
        <div class="editor" #editorContainer [style.transform]="'scale(' + zoom/100 + ')'">
          <!-- This is the actual content area that is directly editable -->
          <div #canvasContent class="canvas-content"></div>
        </div>
        
        <!-- Zoom Controls -->
        <div class="zoom-controls">
          <button class="zoom-btn" (click)="adjustZoom(-10)">
            <i class="fas fa-minus"></i>
          </button>
          <div class="zoom-level">{{ zoom }}%</div>
          <button class="zoom-btn" (click)="adjustZoom(10)">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Export Modal -->
    <div *ngIf="showExportModal" class="modal">
      <div class="modal-backdrop" (click)="showExportModal = false"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3>Export Document</h3>
          <button class="close-btn" (click)="showExportModal = false">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Export Format</label>
            <select (change)="exportFormat = $any($event.target).value; updateExportDetails()">
              <option value="html">HTML - Web Page</option>
              <option value="txt">TXT - Plain Text</option>
              <option value="pdf">PDF - Portable Document</option>
            </select>
          </div>
          <div class="form-group">
            <label>Details</label>
            <div class="info-box">{{ exportDetails }}</div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn secondary" (click)="showExportModal = false">Cancel</button>
          <button class="btn primary" (click)="downloadExport()">Download</button>
        </div>
      </div>
    </div>
    
    <!-- Image Insert Modal -->
    <div #imageModal *ngIf="imageModalOpen" class="modal" tabindex="-1" role="dialog" [attr.aria-hidden]="!imageModalOpen">
      <div class="modal-backdrop" (click)="closeImageModal()"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3>Insert Image</h3>
          <button class="close-btn" (click)="closeImageModal()">&times;</button>
        </div>
        
        <div class="modal-body">
          <label for="imageFileInput" class="file-input-wrapper">
            <i class="fas fa-image"></i>
            <p>Click to browse or drag an image here</p>
            <input #imageFileInput type="file" id="imageFileInput" accept="image/*" (change)="insertImage($event)">
          </label>
          
          <div class="info-text">
            <p><i class="fas fa-info-circle"></i> The image will be inserted at your current cursor position.</p>
            <p><i class="fas fa-mouse-pointer"></i> Double-click the image to select it for resizing, rotation, or repositioning.</p>
          </div>
        </div>
        
        <div class="modal-footer">
          <button class="btn secondary" (click)="closeImageModal()">Cancel</button>
        </div>
      </div>
    </div>
    
    <!-- Table Insert Modal -->
    <div #tableModal *ngIf="tableModalOpen" class="modal" tabindex="-1" role="dialog" [attr.aria-hidden]="!tableModalOpen">
      <div class="modal-backdrop" (click)="closeTableModal()"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3>Insert Table</h3>
          <button class="close-btn" (click)="closeTableModal()">&times;</button>
        </div>
        
        <div class="modal-body">
          <div class="form-group">
            <label for="tableRows">Rows</label>
            <input type="number" id="tableRows" class="form-control" [(ngModel)]="tableRows" min="1" max="20" value="3">
          </div>
          
          <div class="form-group">
            <label for="tableCols">Columns</label>
            <input type="number" id="tableCols" class="form-control" [(ngModel)]="tableCols" min="1" max="10" value="3">
          </div>
          
          <div class="form-group">
            <label for="tableBorderStyle">Border Style</label>
            <select id="tableBorderStyle" class="form-control" [(ngModel)]="tableBorderStyle">
              <option value="solid">Solid</option>
              <option value="dashed">Dashed</option>
              <option value="dotted">Dotted</option>
              <option value="double">Double</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="tableColor">Border Color</label>
            <div class="color-picker">
              <div class="color-display" [style.background-color]="tableBorderColor"></div>
              <input #tableBorderColorInput type="color" [(ngModel)]="tableBorderColor">
              <button class="toolbar-btn" (click)="tableBorderColorInput.click()">
                <i class="fas fa-palette"></i> Choose Color
              </button>
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button class="btn secondary" (click)="closeTableModal()">Cancel</button>
          <button class="btn primary" (click)="insertTable()">Insert</button>
        </div>
      </div>
    </div>
    
    <!-- Notification -->
    <div *ngIf="showNotification" class="notification" [ngClass]="notificationType">
      <i *ngIf="notificationType === 'success'" class="fas fa-check-circle"></i>
      <i *ngIf="notificationType === 'warning'" class="fas fa-exclamation-triangle"></i>
      <i *ngIf="notificationType === 'error'" class="fas fa-times-circle"></i>
      <span>{{ notification }}</span>
    </div>
  </div>

  <!-- Save Button at Bottom -->
</form>
<div class="btn-group mt-4">
  <button class="btn btn-primary" type="submit" (click)="onSubmit()">
    <i class="fas fa-save"></i> Save
  </button>
</div>
